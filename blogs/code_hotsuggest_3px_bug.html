		<p>2014年1月20日，下午在改图搜hotSuggest一个重叠bug的时候遇到了经典的IE3像素问题。</p>
		<p><img src="img/3px_bug_1.jpg" alt="hotSuggest一个重叠bug"></p>
		<p>所谓IE3像素Bug，就是当浮动元素与非浮动元素相邻的时候，在IE6、7下会出现3个像素的空隙。</p>
		<p><img src="img/3px_bug_2.jpg" alt="hotSuggest一个重叠bug"></p>
		<p>在这里li是非浮动元素，而其中的有两个浮动的span元素，这样就造成了每个li之间有3个像素的空隙</p>
		<p>而相应的解决方法就是，*margin-bottom:-3px;来让间隔元素偏移会对的位置。</p>
